<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITN AI Specialist | Trick Arif</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-wrapper">
        <header>
            <div class="logo-area">
                <span class="status-dot"></span>
                <h1>TRICK ARIF <span class="version">v18.1</span></h1>
            </div>
            <div class="sub-text">International Tech News specialist</div>
        </header>

        <main id="chat-display">
            <div class="message ai-message">
                স্বাগতম! আমি ট্রিক আরিফ এআই। আমি আপনাকে সাইবার সিকিউরিটি এবং টেক নিউজ নিয়ে সাহায্য করতে পারি।
            </div>
        </main>

        <div id="preview-container" class="hidden">
            <img id="image-preview" src="" alt="Preview">
            <button id="remove-img">✕</button>
        </div>

        <footer>
            <div class="input-group">
                <label for="image-upload" class="icon-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                </label>
                <input type="file" id="image-upload" accept="image/*" hidden>
                
                <input type="text" id="user-input" placeholder="Type your tech query..." autocomplete="off">
                
                <button id="send-btn" class="icon-btn primary">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </footer>
    </div>

    <div id="debug-widget">
        <div class="widget-header">SYSTEM MONITOR</div>
        <div class="stat-row">Trace: <span id="trace-id">-------</span></div>
        <div class="stat-row">Latency: <span id="latency-val">0ms</span></div>
        <div class="stat-row">Quota: <span id="usage-val">0</span></div>
        <div class="stat-row">State: <span class="online">● Cluster Active</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
